<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Age & Retirement Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #2d3748, #1a202c);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .calculator-container {
            background-color: #4a5568;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 28rem;
            text-align: center;
        }

        #main-title {
            font-size: 2.25rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            color: #edf2f7;
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        #birthYearInput {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #2d3748;
            border: 1px solid #a0aec0;
            border-radius: 0.5rem;
            color: #ffffff;
            outline: none;
            text-align: center;
            font-size: 1.25rem;
        }

        #birthYearInput:focus {
            box-shadow: 0 0 0 2px #63b3ed;
        }

        #birthYearInput::placeholder {
            color: #cbd5e0;
        }

        #errorMessage {
            color: #fc8181;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        #calculateBtn {
            background-color: #2b6cb0;
            color: #ffffff;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 300ms ease-in-out;
            transform: scale(1);
            outline: none;
            border: none;
            cursor: pointer;
        }

        #calculateBtn:hover {
            background-color: #2c5282;
            transform: scale(1.05);
        }

        #calculateBtn:focus {
            box-shadow: 0 0 0 2px #4299e1, 0 0 0 4px rgba(66, 153, 225, 0.75);
        }

        #resultDisplay {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #4a5568;
            border-radius: 0.5rem;
            text-align: left;
            display: none;
        }

        #resultDisplay p {
            color: #edf2f7;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }

        #resultDisplay p:last-child {
            margin-bottom: 0;
        }

        #resultDisplay strong {
            color: #63b3ed;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-gray-800 to-gray-900 min-h-screen flex items-center justify-center p-4">

<div class="calculator-container">
    <h1 id="main-title">Age & Retirement Calculator</h1>

    <div class="input-group">
        <label for="birthYearInput">
            When were you born?
        </label>
        <input
                type="number"
                id="birthYearInput"
                placeholder="e.g., 1990"
                min="1"
                max="2100"
        >
        <p id="errorMessage"></p>
    </div>

    <button
            id="calculateBtn"
    >
        Calculate Age & Retirement
    </button>

    <div id="resultDisplay">
        <p><strong>Current Year:</strong> <span id="currentYearDisplay"></span></p>
        <p><strong>Your Age:</strong> <span id="ageDisplay"></span> years old</p>
        <p><strong>Retirement Status:</strong> <span id="retirementStatus"></span></p>
    </div>
</div>

<script>
    let birthYearInput = document.getElementById('birthYearInput');
    let calculateBtn = document.getElementById('calculateBtn');
    let errorMessage = document.getElementById('errorMessage');
    let resultDisplay = document.getElementById('resultDisplay');
    let currentYearDisplay = document.getElementById('currentYearDisplay');
    let ageDisplay = document.getElementById('ageDisplay');
    let retirementStatus = document.getElementById('retirementStatus');

    let currentYear = new Date().getFullYear();
    let retirement_age = 55;

    currentYearDisplay.textContent = currentYear;

    calculateBtn.addEventListener('click', calculateRetirement);

    function displayMessage(element, message, isError = false) {
        element.textContent = message;
        if (isError) {
            element.classList.remove('hidden');
            element.style.display = 'block';
            resultDisplay.style.display = 'none';
        } else {
            errorMessage.style.display = 'none';
            resultDisplay.style.display = 'block';
        }
    }

    function calculateRetirement() {
        let birthYear = Number(birthYearInput.value);

        displayMessage(errorMessage, '', false);
        ageDisplay.textContent = '';
        retirementStatus.textContent = '';
        resultDisplay.style.display = 'none';

        if (isNaN(birthYear) || birthYear === null || birthYear === '') {
            displayMessage(errorMessage, 'Please enter a valid number for your birth year.', true);
            return;
        }

        if (birthYear <= 0) {
            displayMessage(errorMessage, 'Your birth year cannot be less than or equal to 0.', true);
            return;
        }

        if (birthYear > currentYear) {
            displayMessage(errorMessage, `You can't be born after ${currentYear}.`, true);
            return;
        }

        let age = currentYear - birthYear;
        ageDisplay.textContent = age;

        if (age >= 100) {
            displayMessage(errorMessage, `You are ${age} years old. It's unlikely you are still working.`, true);
            return;
        }

        let yearsToRetirement = retirement_age - age;

        if (yearsToRetirement === 0) {
            displayMessage(retirementStatus, `You will retire this year!`);
        } 
        else if (yearsToRetirement < 0) {
            let yearsAgo = -yearsToRetirement;
            displayMessage(retirementStatus, `You retired ${yearsAgo} year${yearsAgo !== 1 ? 's' : ''} ago.`);
        }
        else if (yearsToRetirement < 10) {
            displayMessage(retirementStatus, `You will retire in ${yearsToRetirement} year${yearsToRetirement !== 1 ? 's' : ''}.`);
        }
        else {
            displayMessage(retirementStatus, `You will retire in ${yearsToRetirement} years.`);
        }
    }
</script>
</body>
</html>
