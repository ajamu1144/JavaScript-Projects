<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pgSchool</title>
    <link rel="stylesheet" href="../pgSchool.css">
</head>
<body>
    <div id="intro">
        <img src="../makithonLogo.png" width="200">
        <h1>Welcome to Makinthon High School</h1>
    </div>
    <div id="main">
        <h2>Click to add Subject</h2>
        <hr>
        <div id="both">
            <div id="unAdded">
                    <button class="subject">AGRICULTURAL SCIENCE</button>
                    <button class="subject">ANIMAL HUSBANDRY</button>
                    <button class="subject">ARABIC</button>
                    <button class="subject">BASIC SCIENCE</button>
                    <button class="subject">BASIC TECHNOLOGY</button>
                    <button class="subject">CHEMISTRY</button>
                    <button class="subject">CIVIC EDUCATION</button>
                    <button class="subject">COMPUTER SCIENCE</button>
                    <button class="subject">CRS</button>
                    <button class="subject">DATA PROCESSING</button>
                    <button class="subject">ECONOMICS</button>
                    <button class="subject">ENGLISH</button>
                    <button class="subject">FRENCH</button>
                    <button class="subject">GEOGRAPHY</button>
                    <button class="subject">HAUSA</button>
                    <button class="subject">HISTORY</button>
                    <button class="subject">HOME ECONOMICS</button>
                    <button class="subject">ICT</button>
                    <button class="subject">ISLAM</button>
                    <button class="subject">IGBO</button>
                    <button class="subject">LITERATURE</button>
                    <button class="subject">MATHEMATICS</button>
                    <button class="subject">MUSIC</button>
                    <button class="subject">SOCIAL STUDIES</button>
                    <button class="subject">PHYSICS</button>
                    <button class="subject">P.H.E</button>
                    <button class="subject">VISUAL ARTS</button>
                    <button class="subject">YORUBA</button>
            </div>
            <div id="vertical">
                <button id="addSubject">Add</button>
                <button id="removeSubject">Remove</button>
            </div>
            <div id="Added"></div>
        </div>
    </div>
    <script src="../javascript/pgSchool.js"></script>
</body>
</html>
