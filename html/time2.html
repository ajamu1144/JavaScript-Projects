        .clock, .clock2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 8em;

        body {

        .navbar {

            padding: 18px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            color: #CCEEFF !important;
            font-weight: bold;
            font-size: 2.2em;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(102, 255, 255, 0.5);
        }

        .nav-link {
            color: #AACCFF !important;
            transition: all 0.4s ease-in-out;
            padding: 12px 20px !important;
            border-radius: 8px;
            font-weight: 500;
            margin: 0 5px;
        }

        .nav-link:hover {
            background-color: #003366;
            color: #FFFFFF !important;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(102, 255, 255, 0.4);
        }

        .navbar-toggler {
            border-color: rgba(170, 204, 255, 0.3);

        .navbar-toggler-icon {

        }

        #input {
            margin-top: 3.5em;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 90%;
            max-width: 50em;
        }

        #input input {
            width: 100%;
            padding: 25px;
            border-radius: 15px;
            border: none;
            outline: none;
            text-align: center;
            font-size: 1.4em;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            color: #E0F7FA;
            transition: all 0.3s ease;
        }

        #input input::placeholder {
            color: #AACCFF;
            opacity: 0.8;
        }

        #input input:focus {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.7), 0 0 10px rgba(102, 255, 255, 0.6);
        }

        #greetingOutput {
            margin-top: 40px;
            font-family: 'Montserrat', sans-serif;
            font-size: 3em;
            font-weight: 700;
            color: #FFD700;
            text-align: center;
            padding: 0 25px;
            word-wrap: break-word;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        .btn-custom {
            background-color: #005090;
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            font-size: 1.4em;
            transition: all 0.4s ease;
            width: auto;
            min-width: 200px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
            font-weight: 600;
        }

        .btn-custom:hover {
            background-color: #0066CC;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        @media (max-width: 992px) {
            .clock {
                font-size: 7em;
            }
            .clock2 {
                font-size: 3.5em;
            }
            #input {
                max-width: 40em;
            }
            .navbar-brand {
                font-size: 1.9em;
            }
            .nav-link {
                padding: 10px 15px !important;
            }
        }

        @media (max-width: 768px) {
            .clock {
                font-size: 5em;
            }
            .clock2 {
                font-size: 2.5em;
            }
            .btn-custom {
                padding: 18px 35px;
                font-size: 1.2rem;
            }
            #input {
                margin-top: 2.5em;
                max-width: 35em;
            }
            #input input {
                padding: 20px;
                font-size: 1.3em;
            }
            #greetingOutput {
                font-size: 2.2em;
            }
        }

        @media (max-width: 576px) {
            .clock {
                font-size: 3.5em;
            }
            .clock2 {
                font-size: 2em;
            }
            #input {
                margin-top: 2em;
                max-width: 90%;
                gap: 25px;
            }
            #input input {
                font-size: 1.2em;
                padding: 18px;
            }
            .btn-custom {
                padding: 15px 30px;
                font-size: 1.2em;
                min-width: unset;
            }
            #greetingOutput {
                font-size: 1.8em;
            }
            .navbar-brand {
                font-size: 1.6em;
            }
            .nav-link {
                text-align: center;
            }
        }

        @media (max-width: 400px) {
            .clock {
                font-size: 3em;
            }
            .clock2 {
                font-size: 1.8em;
            }
            #input input {
                padding: 15px;
                font-size: 1.1em;
            }
            .btn-custom {
                padding: 12px 25px;
                font-size: 1.1em;
            }
            #greetingOutput {
                font-size: 1.6em;
            }
        }
    </style>
</head>
