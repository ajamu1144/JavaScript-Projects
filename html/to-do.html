    	* {
    	    margin: 0;
    	    padding: 0;
    	    box-sizing: border-box;
    	}

    	body {
    	    font-family: Arial, sans-serif;
    	    background-color: #f4f4f4;
    	    display: flex;
            flex-direction: column;
    	    justify-content: center;
    	    align-items: center;
    	    height: 100vh;
    	}

    	.container {
    	    background-color: #fff;
    	    padding: 20px;
    	    border-radius: 10px;
    	    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    	    width: 300px;
    	}

    	h1 {
    	    text-align: center;
    	    margin-bottom: 20px;
    	}

    	.input-container {
    	    display: flex;
            flex-direction: column;
    	    justify-content: space-between;
    	    margin-bottom: 20px;
    	}

    	input {
    	    width: 100%;
            margin-bottom: 20px;
    	    padding: 10px;
    	    border-radius: 5px;
    	    border: 1px solid #ccc;
    	}

        li{
            display: flex;
            justify-content: space-between;
        }

        .ticked{
            align-self: flex-end;
            background: green;
            width: fit-content;
            padding: 2px 10px;
        }

    	button {
    	    padding: 10px;
    	    border: none;
    	    background-color: #28a745;
    	    color: white;
    	    border-radius: 5px;
    	    cursor: pointer;
    	}

    	button:hover {
    	    background-color: #218838;
    	}

    	ul {
    	    list-style-type: none;
    	}

    	li {
    	    background-color: #f8f9fa;
    	    padding: 10px;
    	    margin-bottom: 10px;
    	    border-radius: 5px;
    	    cursor: pointer;
    	    transition: background-color 0.2s;
    	}

    	li:hover {
    	    background-color: #e0e0e0;
    	}

        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button id="addTaskButton">Add Task</button>
            <p id="error"></p>
        </div>
