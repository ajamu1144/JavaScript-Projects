<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Birthday Countdown</title>
    <style>
        select, button{
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333333;
            color: white;
        }
        input{
            padding: 10px ;
            width: 500px;
            border-radius: 5px;
            border: 2px solid black;
            background: #33333333;
        }
    </style>
</head>
<body>
    <select id="select">
        <option value="-1">Select Your BirthMonth</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select> <br> <br>
    <input type="text" id="date" placeholder="Enter in your date of birth (e.g 6, 24)"> <br> <br>
    <button id="add">Show Date</button>
    <h3 id="h3"></h3>
    <script>
        let input = document.getElementById('date');
        let select = document.getElementById("select")
        let button = document.getElementById('add')
        let h3 = document.getElementById('h3')
        let months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
        select.addEventListener("change", ()=>{
            console.log(months[select.value])
        })
        button.addEventListener("click", ()=>{
           let now = new Date()
           let birthDate = new Date(`${select.value} ${Number(input.value)} ${now.getFullYear() + 1}`)
           console.log(birthDate)
           console.log(birthDate.getDay())
        });


    </script>
</body>
</html>
