<script>
  let displayTime = document.querySelector('.timer');
  let greet = document.querySelector('#greet');
  let out = document.querySelector('#out');
  let show = document.querySelector('#currentTime2')
  const now = new Date();
  let day = now.getDay();

  switch(day){
    case 0:
      show.textContent = "It's Sunday go to church"
      break;
    case 1:
      show.textContent = "It's Monday go to work"
      break;
    case 2:
      show.textContent = "It's Tuesday go to work"
      break;
    case 3:
      show.textContent = "It's Wednesday go to work"
      break;
    case 4:
      show.textContent = "It's Thursday go to work"
      break;
    case 5:
      show.textContent = "It's Friday go to mosque"
      break;
    case 6:
      show.textContent = "It's Saturday go to the party"
      break;
  }

  let hours = now.getHours()
  let minutes = now.getMinutes()
  function updatetimer() {
    displayTime.textContent = `${hours}:${minutes}`;
  }
  setInterval(updatetimer, 1000);
  updatetimer();
</script>
