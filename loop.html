<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prime Numbers</title>
	<style>
		*{
			box-sizing: border-box;
			font-family: Helvetica, Verdana, Arial, monospace;
		}

		body{
			display: flex;
			align-items: center;
			flex-direction: column;
			background: black;
			margin: 0;
			justify-content: center;
			padding: 20px;
		}
		label{
			font-size: clamp(2em, 8vw, 4em);
			font-weight: bold;
			color: white;
			text-align: center;
			max-width: 90%;
		}
		input{
			width: 90%;
			max-width: 500px;
			padding-left: 20px;
			border: none;
			background: #f5f5f5;
			border-radius: 5px;
			font-weight: 700;
			height: clamp(50px, 12vw, 70px);
			text-align: left;
			box-shadow: 5px 5px 5px gray;
			font-size: clamp(1em, 3vw, 1.2em);
			outline: none;
		}
		button{
			padding: clamp(15px, 4vw, 20px) clamp(60px, 15vw, 100px);
			border:none;
			border-radius: 5px;
			transition: transform 0.3s ease;
			font-size: clamp(1em, 2.5vw, 1.1em);
			cursor: pointer;
		}

		button:hover{
			transform: scale(1.08);
		}

		button:active{
			background: gray;
			transform: scale(1.05);
		}
		p{
			color: #ff0c37;
			font-size: clamp(1em, 3.5vw, 1.4em);
			font-weight: bold;
			font-family: Arial, serif;
			text-align: center;
		}

		h1{
			color: white;
		}
	</style>
</head>
<body>
<ul id="ul"></ul>
<label for="input">Prime Number Verification</label>
<input type="text" placeholder="Enter any Number" id="input">
<p id="p">Enter a Number Between 1 and 50</p>
<h1 id="h1"></h1>
<script src="loop.js"></script>
</body>
</html>
