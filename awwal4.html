<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All-in-One Calculators</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #e0f2f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            color: #2c3e50;
            font-size: 16px;
        }

        nav {
            width: 100%;
            background-color: #34495e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            border-radius: 12px;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 2.2rem;
            font-weight: 800;
            color: #ecf0f1;
            text-decoration: none;
            margin-bottom: 0.5rem;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-item {
            margin: 0 0.75rem;
            margin-bottom: 0.5rem;
        }

        .nav-link {
            color: #bdc3c7; /* Lighter gray for nav links */
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.5rem 0.8rem;
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background-color: #2c3e50; /* Dark blue on hover */
            color: #ffffff;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: stretch;
            flex-wrap: wrap;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            padding: 1.5rem 0;
        }

        .calculator-card {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 380px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .calculator-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 2rem;
            font-weight: 700;
            color: #34495e;
            margin-bottom: 1.8rem;
            line-height: 1.2;
        }

        .input-group-common {
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .input-group-common label {
            display: block;
            color: #34495e;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.6rem;
            text-align: left;
        }

        .common-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: #f8f9fa; /* Light input background */
            border: 1px solid #ced4da; /* Light border */
            border-radius: 8px;
            color: #2c3e50;
            outline: none;
            text-align: center;
            font-size: 1.2rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .common-input::placeholder {
            color: #adb5bd;
        }

        .common-input:focus {
            border-color: #3498db; /* Blue on focus */
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }

        .error-message {
            color: #e74c3c; /* Red error message */
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
            text-align: left;
        }

        .common-button {
            background-color: #2ecc71;
            color: #ffffff;
            font-weight: 700;
            padding: 0.9rem 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            transition: all 0.3s ease-in-out;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .common-button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        .common-button:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(46, 204, 113, 0.5);
        }

        .result-display {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #ecf0f1;
            border-radius: 8px;
            text-align: left;
            display: none;
            width: 100%;
        }

        .result-display p {
            color: #2c3e50;
            font-size: 1.1rem;
            margin-bottom: 0.6rem;
        }

        .result-display p:last-child {
            margin-bottom: 0;
        }

        .result-display strong {
            color: #3498db;
        }

        #calc-inputs {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            width: 100%;
        }

        #calc-inputs .common-input {
            width: 100px;
            margin: 0 8px;
            font-size: 1.3rem;
            padding: 0.6rem 0.5rem;
        }

        #op-span {
            font-size: 3.5rem;
            color: #3498db;
            font-weight: bold;
            margin: 0 10px;
        }

        #calc-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 1.5rem;
            margin-bottom: 2rem;
            width: 100%;
        }

        #calc-buttons .common-button {
            padding: 1rem;
            font-size: 1.2rem;
            background-color: #1abc9c;
            box-shadow: 0 4px 10px rgba(26, 188, 156, 0.2);
        }
        #calc-buttons .common-button:hover {
            background-color: #16a085;
            box-shadow: 0 6px 12px rgba(26, 188, 156, 0.3);
        }

        #basic-calc-result {
            font-size: 1.8rem;
            font-weight: bold;
            color: #3498db;
            margin-top: 1.5rem;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            word-wrap: break-word;
            text-align: center;
        }

        .sel {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid #ced4da;
            background-color: #f8f9fa;
            color: #2c3e50;
            font-weight: normal;
            margin-top: 0.8rem;
            width: 100%;
            font-size: 1.2rem;
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1rem;
        }

        .sel:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }

        .opt {
            color: #2c3e50;
            background-color: #f8f9fa;
        }

        .loan-invest-button {
            background-color: #f39c12;
            color: white;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }
        .loan-invest-button:hover {
            background-color: #e67e22;
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }


        @media (max-width: 1024px) {
            main {
                gap: 1.5rem;
            }
            .calculator-card {
                width: 320px;
                padding: 2rem;
            }
            .card-title {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            .navbar-brand {
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }
            .navbar-nav {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }
            .nav-item {
                margin: 0.25rem 0;
                width: 100%;
            }
            .nav-link {
                display: block;
                padding: 0.6rem 0.8rem;
            }
            main {
                padding: 1rem 0;
                gap: 1.5rem;
            }
            .calculator-card {
                width: 90%;
                max-width: 400px;
                padding: 1.8rem;
            }
            .card-title {
                font-size: 1.6rem;
                margin-bottom: 1.2rem;
            }
            .input-group-common label {
                font-size: 1rem;
            }
            .common-input, .sel {
                padding: 0.7rem 0.8rem;
                font-size: 1.1rem;
            }
            #calc-inputs .common-input {
                width: 80px;
                font-size: 1.1rem;
                margin: 0 5px;
            }
            #op-span {
                font-size: 2.8rem;
                margin: 0 8px;
            }
            #calc-buttons {
                gap: 10px;
            }
            #calc-buttons .common-button {
                padding: 0.8rem;
                font-size: 1.1rem;
            }
            .result-display p {
                font-size: 1rem;
            }
            #basic-calc-result, #loan-result, #invest-result {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.75rem;
            }
            nav {
                padding: 0.8rem;
            }
            .navbar-brand {
                font-size: 1.6rem;
            }
            .nav-link {
                font-size: 0.95rem;
                padding: 0.5rem 0.6rem;
            }
            .calculator-card {
                padding: 1.5rem;
                width: 100%;
            }
            .card-title {
                font-size: 1.4rem;
                margin-bottom: 1rem;
            }
            .common-input, .sel {
                font-size: 1rem;
                padding: 0.6rem 0.7rem;
            }
            #calc-inputs .common-input {
                width: 70px;
                font-size: 1rem;
                margin: 0 3px;
            }
            #op-span {
                font-size: 2.2rem;
                margin: 0 5px;
            }
            #calc-buttons .common-button {
                font-size: 1rem;
                padding: 0.7rem;
            }
            #basic-calc-result, #loan-result, #invest-result {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
<nav>
    <a class="navbar-brand" href="#">Assignment</a>
    <div id="navbarTogglerDemo03">

<main>
    <!-- Age & Retirement Calculator -->
    <div class="calculator-card">
        <h1 class="card-title">Age & Retirement Calculator</h1>

        <div class="input-group-common">
            <label for="birthYearInput">
                When were you born?
            </label>
            <input type="number" id="birthYearInput" placeholder="e.g., 1990" class="common-input">
            <p id="ageError" class="error-message"></p>
        </div>

        <button id="calculateBtn" class="common-button">
            Calculate Age & Retirement
        </button>

        <div id="r" class="result-display">
            <p><span id="Status"></span></p>
        </div>
    </div>

    <!-- Basic Calculator -->
    <div class="calculator-card">
        <h1 class="card-title">Basic Calculator</h1>
        <div id="calc-inputs">
            <input type="text" id="firstNum" class="common-input">
            <span id="op-span"></span>
            <input type="text" id="secondNum" class="common-input">
        </div>
        <div id="calc-buttons">
            <button id="plusBtn" class="common-button">+</button>
            <button id="minusBtn" class="common-button">-</button>
            <button id="divideBtn" class="common-button">/</button>
            <button id="multiBtn" class="common-button">*</button>
        </div>
        <h3 id="basic-calc-result"></h3>
    </div>

    <!-- Loan Calculator -->
    <div class="calculator-card">
        <h1 class="card-title">Loan Calculator</h1>
        <div class="input-group-common">
            <label for="loanAmountInput">Amount</label>
            <input type="text" id="loanAmountInput" class="common-input">
            <label for="loanTimeSelect">Time (Years)</label>
            <select id="loanTimeSelect" class="sel">
                <option value="1" class="opt">1 Year</option>
                <option value="2" class="opt">2 Years</option>
                <option value="3" class="opt">3 Years</option>
                <option value="4" class="opt">4 Years</option>
                <option value="5" class="opt">5 Years</option>
                <option value="6" class="opt">6 Years</option>
                <option value="7" class="opt">7 Years</option>
                <option value="8" class="opt">8 Years</option>
            </select>

            <p id="loanError" class="error-message"></p>
        </div>
        <button id="loanBtn" class="common-button loan-invest-button">Calculate Loan</button>
        <h5 id="loan-result"></h5>
    </div>

    <!-- Investment Calculator -->
    <div class="calculator-card">
        <h1 class="card-title">Investment Calculator</h1>
        <div class="input-group-common">
            <label for="investAmountInput">Investment Amount</label>
            <input type="text" id="investAmountInput" class="common-input">
            <label for="investTimeSelect">Time (Years)</label>
            <select id="investTimeSelect" class="sel">
                <option value="1" class="opt">1 Year</option>
                <option value="2" class="opt">2 Years</option>
                <option value="3" class="opt">3 Years</option>
                <option value="4" class="opt">4 Years</option>
                <option value="5" class="opt">5 Years</option>
                <option value="6" class="opt">6 Years</option>
                <option value="7" class="opt">7 Years</option>
                <option value="8" class="opt">8 Years</option>
            </select>
            <p id="investError" class="error-message"></p>
        </div>
        <button id="investBtn" class="common-button loan-invest-button">Calculate Investment</button>
        <h5 id="invest-result"></h5>
    </div>
</main>

<script>
    const birthYearInput = document.getElementById('birthYearInput');
    const calculateBtn = document.getElementById('calculateBtn');
    const Status = document.getElementById('Status');
    const ageErrorDisplay = document.getElementById('ageError');
    const ageResultDisplay = document.getElementById('r');

    const currentYear = new Date().getFullYear();
    const RETIRE_AGE = 55;

    calculateBtn.addEventListener('click', function() {
        const birthYear = Number(birthYearInput.value);
        ageErrorDisplay.style.display = 'none';
        ageResultDisplay.style.display = 'none';
        Status.textContent = '';

        if (isNaN(birthYear) || birthYearInput.value.trim() === '') {
            ageErrorDisplay.textContent = 'Please enter a valid birth year.';
            ageErrorDisplay.style.display = 'block';
            return;
        }

        if (birthYear > currentYear) {
            ageErrorDisplay.textContent = `You can't be born after ${currentYear}.`;
            ageErrorDisplay.style.display = 'block';
            return;
        }

        const age = currentYear - birthYear;
        const yearsToRetire = RETIRE_AGE - age;

        if (age === 0) {
            Status.textContent = 'Please enter a valid birth year.';
        }
        else if (yearsToRetire <= 0) {
            Status.textContent = `You are ${age} years old. You ought to retire ${-yearsToRetire} year${-yearsToRetire !== 1 ? 's' : ''} ago.`;
        }
        else {
            Status.textContent = `You are ${age} years old. You will retire in ${yearsToRetire} year${yearsToRetire !== 1 ? 's' : ''}.`;
        }
        ageResultDisplay.style.display = 'block';
    });

    const firstNumInput = document.getElementById('firstNum');
    const secondNumInput = document.getElementById('secondNum');
    const opSpan = document.getElementById('op-span');
    const basicCalcResult = document.getElementById('basic-calc-result');
    const plusBtn = document.getElementById('plusBtn');
    const minusBtn = document.getElementById('minusBtn');
    const divideBtn = document.getElementById('divideBtn');
    const multiBtn = document.getElementById('multiBtn');

    function validateNums(n1, n2, resultElem) {
        if (isNaN(n1) || n1.toString().trim() === '' || isNaN(n2) || n2.toString().trim() === '') {
            resultElem.textContent = 'Enter valid numbers.';
            resultElem.style.color = '#e74c3c';
            return false;
        }
        resultElem.style.color = '#3498db';
        return true;
    }

    plusBtn.addEventListener('click', () => {
        const n1 = Number(firstNumInput.value);
        const n2 = Number(secondNumInput.value);
        opSpan.textContent = '+';
        if (validateNums(n1, n2, basicCalcResult)) {
            basicCalcResult.textContent = `Result: ${n1 + n2}`;
        }
    });

    minusBtn.addEventListener('click', () => {
        const n1 = Number(firstNumInput.value);
        const n2 = Number(secondNumInput.value);
        opSpan.textContent = '-';
        if (validateNums(n1, n2, basicCalcResult)) {
            basicCalcResult.textContent = `Result: ${n1 - n2}`;
        }
    });

    divideBtn.addEventListener('click', () => {
        const n1 = Number(firstNumInput.value);
        const n2 = Number(secondNumInput.value);
        opSpan.textContent = '/';
        if (validateNums(n1, n2, basicCalcResult)) {
            if (n2 === 0) {
                basicCalcResult.textContent = 'Cannot divide by zero.';
                basicCalcResult.style.color = '#e74c3c';
            } else {
                basicCalcResult.textContent = `Result: ${n1 / n2}`;
            }
        }
    });

    multiBtn.addEventListener('click', () => {
        const n1 = Number(firstNumInput.value);
        const n2 = Number(secondNumInput.value);
        opSpan.textContent = '*';
        if (validateNums(n1, n2, basicCalcResult)) {
            basicCalcResult.textContent = `Result: ${n1 * n2}`;
        }
    });

    const loanAmountInput = document.getElementById('loanAmountInput');
    const loanTimeSelect = document.getElementById('loanTimeSelect');
    const loanBtn = document.getElementById('loanBtn');
    const loanResult = document.getElementById('loan-result');
    const loanError = document.getElementById('loanError');
    const LOAN_RATE = 0.05;

    loanBtn.addEventListener('click', calcLoan);

    function showLoanMsg(msg, isErr = false) {
        if (isErr) {
            loanError.textContent = msg;
            loanError.style.display = 'block';
            loanResult.textContent = '';
        } else {
            loanError.style.display = 'none';
            loanResult.textContent = msg;
        }
    }

    function calcLoan() {
        const amount = Number(loanAmountInput.value);
        const time = Number(loanTimeSelect.value);

        showLoanMsg('', false);

        if (isNaN(amount) || amount <= 0 || loanAmountInput.value.trim() === '') {
            showLoanMsg('Please enter a valid positive number for the amount.', true);
            return;
        }

        const interest = amount * time * LOAN_RATE;
        const total = amount + interest;
        const monthlyPayment = total / time;
        showLoanMsg(`You are to pay a total of $${total.toFixed(2)} at $${monthlyPayment.toFixed(2)} per month for ${time} year${time !== 1 ? 's' : ''}.`);
    }

    const investAmountInput = document.getElementById('investAmountInput');
    const investTimeSelect = document.getElementById('investTimeSelect');
    const investBtn = document.getElementById('investBtn');
    const investResult = document.getElementById('invest-result');
    const investError = document.getElementById('investError');
    const INVEST_RATE = 0.07;

    investBtn.addEventListener('click', calcInvest);

    function showInvestMsg(msg, isErr = false) {
        if (isErr) {
            investError.textContent = msg;
            investError.style.display = 'block';
            investResult.textContent = '';
        } else {
            investError.style.display = 'none';
            investResult.textContent = msg;
        }
    }

    function calcInvest() {
        const amount = Number(investAmountInput.value);
        const time = Number(investTimeSelect.value);

        showInvestMsg('', false);

        if (isNaN(amount) || amount <= 0 || investAmountInput.value.trim() === '') {
            showInvestMsg('Please enter a valid positive number for the investment amount.', true);
            return;
        }

        const futureValue = amount * Math.pow((1 + INVEST_RATE), time);
        const totalInterest = futureValue - amount;
        showInvestMsg(`Total gain: $${futureValue.toFixed(2)} (Amount Earned: $${totalInterest.toFixed(2)})`);
    }
</script>
